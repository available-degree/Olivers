<!DOCTYPE html>

<html>

<head>

    <title>My Blank Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <h1>Introducing Flora:</h1>
    <h2>An AI integrated lead capture chatbot</h2>

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
  window.botpressWebChat.init({
      "composerPlaceholder": "Chat with Flora",
      "botConversationDescription": "Eco Cleaning Fairies chat assistant!",
      "botId": "586aa09f-8742-442f-a1f1-db16faa366d6",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "586aa09f-8742-442f-a1f1-db16faa366d6",
      "webhookId": "9b669d45-db37-4f48-8e70-f733e53812f6",
      "lazySocket": true,
      "themeName": "prism",
      "botName": "Flora",
      "frontendVersion": "v1",
      "showPoweredBy": true,
      "theme": "prism",
      "themeColor": "#2563eb",
      "allowedOrigins": []
      window.botpressWebChat.onEvent(
        function (event) {
          if (event.type === 'LIFECYCLE.LOADED') {
            window.botpressWebChat.sendEvent({ type: 'show' })
          }
        },
        ['LIFECYCLE.LOADED']
      )
  });
</script>
    
</body>

</html>
