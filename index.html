<!DOCTYPE html>

<html>

<head>

    <title>My Blank Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <h1>Introducing Flora:</h1>
    <h2>An AI integrated lead capture chatbot</h2>

   <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    
<style>
  .bp-webchat-container {
    position: fixed;
    top: 50vh;
    right: 0;
    width: 33%;
    height: 50vh;
    transform: translateY(-50%);
    z-index: 999;
  }
</style>
    
<script>
    window.botpressWebChat.init({
        // Replace <your-bot-id> and <your-client-id> with your actual bot and client IDs
        "botId": "586aa09f-8742-442f-a1f1-db16faa366d6",
        "clientId": "586aa09f-8742-442f-a1f1-db16faa366d6",
 
        // Set the URL for the Botpress WebChat JavaScript file and the messaging server
        "hostUrl": "https://cdn.botpress.cloud/webchat/v2",
        "messagingUrl": "https://messaging.botpress.cloud",
 
        // Set the name of the bot that will be displayed in the WebChat interface
        "botName": "Flora",
 
        // Set the width of the WebChat container and layout to 100% (Full Screen)
        //"containerWidth": "100%25",
        //"layoutWidth": "100%25",
 
        // Hide the widget and disable animations
        "hideWidget": false,
        "disableAnimations": false,
    });
 
    // Opens up the Chatbot by default
    // This lets users start chatting with the Chatbot without needing to click any buttons or menus.
    window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
    );
</script>
    
</body>

</html>
